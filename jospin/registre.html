<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    
    <title>responsive Registration form | codinglab</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    

</head>
<body>

    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
        <div class="user-details">
            <div class="input-box">
            <span class="user-details"> Full Name</span>
            <input type="text" placeholder="Enter you Name"required>


            
            </div>
            <div class="input-box">
                <span class="user-details"> User Name</span>
                <input type="text" placeholder="Enter you user Name"required>
                
    
                
                </div>

                <div class="input-box">
                    <span class="user-details"> Email</span>
                    <input type="text" placeholder="Enter you user Email"required>

                    </div>
                    <div class="input-box">
                        <span class="user-details">Phone  Number</span>
                        <input type="text" placeholder="Enter you phone number"required>
                        </div>
            </div>
            <div class="input-box">
                <span class="user-details"> Password</span>
                <input type="text" placeholder="Enter you password"required>
                </div>
                <div class="input-box">
                    <span class="user-details"> Confirm password</span>
                    <input type="text" placeholder="confirm you password"required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="class gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="class gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="class gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>

               <div class="class button">
                <input type="submit" value="Register">

               </div>    
    </form>
    </div>

    
</body>
</html>
